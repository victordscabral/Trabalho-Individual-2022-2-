version: "3.8"

services:
  mongodb:
    container_name: mongo-container
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - .:/data
    environment:
      MONGO_INITDB_ROOT_USERNAME: lappis
      MONGO_INITDB_ROOT_PASSWORD: lappis

  app:
    image: python:latest
    ports:
      - 8000:8000
    command: python src/main.py
    build:
      context: src
      dockerfile: dockerfile
    depends_on:
      - mongodb
    volumes:
      - .:/app